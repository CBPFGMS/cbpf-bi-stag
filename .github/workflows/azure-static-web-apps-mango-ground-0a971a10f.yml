name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write   # Required for OIDC authentication with Azure
      contents: read    # Required for actions/checkout
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      # New Step 1: Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Specify your desired Node.js version

      # New Step 2: Install Terser and run minification
      - name: Build and Minify JavaScript
        run: |
          # Install Terser, a modern JavaScript minifier
          npm install terser -g
          
          # Create an output directory for the optimized files
          # Note: We are also copying non-JS files like HTML, CSS, images, etc.
          # The `rsync` command is great for this.
          rsync -a --exclude='*.js' ./ build/
          
          # Find all .js files, minify them, and place them in the build directory
          # preserving the folder structure.
          for file in $(find . -name "*.js"); do
            echo "Minifying $file..."
            # Create the target directory inside 'build' if it doesn't exist
            mkdir -p "$(dirname "build/$file")"
            # Run terser
            terser "$file" -o "build/$file" -c -m
          done

      # Modified 'Build And Deploy' Step
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # NOTE: The azure_static_web_apps_api_token is REMOVED to use secure OIDC auth
          action: "upload"
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "build" # IMPORTANT: Point to the folder with your minified files

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"


